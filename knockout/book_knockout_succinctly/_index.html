<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles.css" />
    <title>Learning Knockout</title>
</head>

<body>
    <p data-bind="with: featuredProduct">Do you need <strong data-bind="text: name"></strong>? <br /> Get one now for only <strong data-bind="text: price"></strong></p>
    <p><a data-bind='attr: {href:featuredProduct().permalink}'>View details</a></p>
    <p><span data-bind="text: firstName"></span>'s test</p>
    <p><span data-bind="text: fullName"></span>'s test</p>
    <button data-bind="click: addProduct">ADD</button>
    <table>
        <thead>
            <tr>
                <th>Product</th>
                <th>Price</th>
                <th>Tag</th>
                <th>Act</th>
                <th>Discount</th>
            </tr>
        </thead>
        <tbody data-bind="foreach: shoppingCart">
            <tr>
                <td data-bind="text: name"></td>
                <td data-bind="text: price"></td>
                <td>
                    <ul data-bind="foreach: tags">
                        <li>
                            Tag:<span data-bind="text: $data"></span>
                        </li>
                        <li>
                            Category: <span data-bind="text: $parent.name"></span>
                        </li>
                    </ul>
                </td>
                <td><button data-bind="click: $root.removeProduct">--</button></td>
                <td data-bind="if: discount() > 0" style="color: red;"><span data-bind="text: formatedDiscount"></span></td>
            </tr>
        </tbody>
    </table>
    <script type="text/javascript" src='knockout-3.5.1.js'></script>
    <script type="text/javascript" src="viewModel.js"></script>
</body>

</html>
